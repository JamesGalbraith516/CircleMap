<!DOCTYPE html>
<html>
<head>
  <title>CircleMap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: 'Roboto', sans-serif; }
    /* ... your existing styles ... */

    /* Popover card styles */
    #popoverCard {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 16px;
      display: none;
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      min-width: 280px;
    }

    #popoverCard.show {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    .popover-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #013b5c;
      border: 3px solid white;
      color: white;
      font-weight: bold;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .popover-details {
      flex: 1;
      min-width: 0;
    }

    .popover-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #013b5c;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .popover-company, .popover-industry, .popover-location {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .popover-company {
      font-weight: 500;
      color: #333;
    }

    /* New button style */
    .popover-button {
      background: #1893cb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      transition: background 0.2s ease;
    }

    .popover-button:hover {
      background: #1479a8;
    }

    @media(max-width:768px){
      #resultsPanel { width: 100%; }
      #mapWrapper { left:0; top:140px; height:calc(100% - 140px); }
      .autocomplete-dropdown { width: calc(100% - 20px); }
      #topPanel {
        flex-wrap: wrap;
        height: auto;
        min-height: 60px;
        padding: 10px 15px;
      }
      .search-container {
        flex: 0 0 calc(50% - 0.5rem);
        order: 1;
      }
      #countryFilter, #industryFilter {
        flex: 0 0 calc(50% - 0.5rem);
        order: 2;
        margin-bottom: 5px;
      }
      #clearFilters {
        order: 3;
        flex: 0 0 auto;
        margin-bottom: 5px;
      }
      
      /* Mobile popover adjustments */
      #popoverCard {
        max-width: calc(100% - 20px);
        min-width: calc(100% - 40px);
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

<!-- ... your topPanel and resultsPanel ... -->

<div id="mapWrapper">
  <div id="map"></div>
  <!-- Popover Card -->
  <div id="popoverCard">
    <div class="popover-avatar" id="popoverAvatar"></div>
    <div class="popover-details">
      <div class="popover-name" id="popoverName"></div>
      <div class="popover-company" id="popoverCompany"></div>
      <div class="popover-industry" id="popoverIndustry"></div>
      <div class="popover-location" id="popoverLocation"></div>
    </div>
    <button class="popover-button">View<br>Profile</button>
  </div>
</div>

<script>
/* ... your existing JS ... */

// Placeholder button action
document.addEventListener('DOMContentLoaded', () => {
  const profileButton = document.querySelector('.popover-button');
  profileButton.addEventListener('click', (e) => {
    e.stopPropagation(); // donâ€™t close popover
    console.log('View Profile clicked (placeholder)');
  });
});
</script>
</body>
</html>
